<div class="row justify-content-center">

    <div *ngIf="randomValues.length > 0">
        <h5 *ngIf="countdownTimer >= 0">Time left: {{countdownTimer}}</h5>
    </div>

    <ng-container *ngIf="randomValues.length > 0 && countdownTimer > 0">
        <div class="col-6 col-md-4 col-lg-3 mb-3"  *ngFor="let val of randomValues; let idx = index">
            <app-card-detail (clicked)="cardClicked($event)" [isRevealed]="selectedIndexes[idx]" [value]="val" [value2]="verbArr[val-1]" [index]="idx"></app-card-detail>
        </div>
    </ng-container>

    <div *ngIf="countdownTimer === 0 && randomValues.length > 0" class="text-center">
        <h5>You lose!</h5>
        <button class="btn btn-primary" (click)="tryAgain()">Try Again?</button>
    </div>

    <div *ngIf="randomValues.length === 0" class="text-center">
        <h5>You Win!</h5>
        <button class="btn btn-primary" (click)="tryAgain()">Play Again</button>
    </div>

</div>
